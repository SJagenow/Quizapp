    <title>QuizApp</title>

<body onload="start()">
    
  <div class="flexcard-end"   id="endScreen" style="display: none;">
   <b class="text-center"> Quiz beendet Super!</b>
   <div><img class="endImg" src="./img/quiz-ende.jpg" alt=""></div>
   <div class="text-center">
    Du hast <b id="amount-of-right-questions"></b> Fragen von <b id="amount-of-Questions"></b> richtig beantwortet.
   </div>
   <div class="button-row">
   <Button onclick="restartQuiz()" class="btn btn-primary">Restart Quiz</Button></div>
  </div>

    
    <div class="flexcard" id="quizBody">
        <div class="card" style="width: 60rem;" >
           <div class="img-back"> <img src="./img/fragezeichen Gold.jpg" class="card-img-top" alt="..."></div>

            <div class="progress" role="progressbar" aria-label="Example with label">
              <div class="progress-bar" id="progress-bar"  style="width: 50%">50%</div>
            </div>


            <div class="card-body1" >
              <h5 class="card-title">Codingquiz</h5>
              <p class="card-text" id="questiontext"><b>Frage: :</b></p>
            </div>
            <div class="list-group list-group-flush"  >   
              <button class="list-group-item" id="answer_1" onclick="answer('answer_1')" >  </button>
              <button class="list-group-item" id="answer_2" onclick="answer('answer_2')" >   </button>
              <button class="list-group-item" id="answer_3" onclick="answer('answer_3')" >   </button>
              <button class="list-group-item" id="answer_4" onclick="answer('answer_4')" >   </button>
            </div>
            <div class="card-body">
            <div><div class="frage-color">Frage <b id="question-number">1</b> von  <b id="all-questions">1 </b>   </div> <button id="next-Button" class="next-Button" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button></div><img class="quiznight" src="./img/quiznight.png" alt="">
            </div>
          </div>
      </div>
    </div>
